    container_name: UserDb
    restart: always
    environment:
      MYSQL_USER: 'api'
      # MYSQL_DATABASE: 'user_data_base'
      MYSQL_PASSWORD: 'wtAGC7VbSLx2ZHVv'
      MYSQL_ROOT_PASSWORD: '925kGnQGPRx5YEJ5'
    ports:
